<div class="container">
  <h1>Customer Signup Form</h1>
   <div class="card">
   <div class="card-body">
   
   <form action = "Registration" method="post">
   <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-7">
       <input type="text" class="form-control" name="name"
        placeholder="Enter name">
      </div>
     </div>
     
   <div class="form-group row">
      <label for="un" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-7">
       <input type="text" class="form-control" name="un"
        placeholder="Enter username">
      </div>
   </div>

   <div class="form-group row">
      <label for="pw" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-7">
       <input type="text" class="form-control" name="pw"
        placeholder="">
      </div>
   </div>
   
   <div class="form-group row">
      <label for="accNum" class="col-sm-2 col-form-label">Account Number</label>
      <div class="col-sm-7">
       <input type="text" class="form-control" name="accNum"
        placeholder="Enter account no">
      </div>
   </div>
     
 
   <button type="submit" class="btn btn-primary" value="Register">Register</button>
     
   
   </form>
